server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /nginx_status {
      stub_status;
      access_log off;
      allow 127.0.0.1;
      allow 172.16.0.0/12;
      deny all;
    }
}
