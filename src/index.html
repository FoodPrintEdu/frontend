<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="assets/img/logo/logo_no_text.svg" />
    <title>FoodPrintEdu</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Educational application for tracking healthy eating and recipes" />
    <meta name="theme-color" content="#187b3d" />

    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <link rel="manifest" href="manifest.webmanifest" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FoodPrintEdu" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
      }

      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #187b3d 0%, #0f5a2d 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #app-loading .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
        animation: pulse 2s ease-in-out infinite;
      }

      #app-loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      #app-loading .loading-text {
        color: white;
        font-size: 16px;
        margin-top: 20px;
        font-weight: 500;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }

      app-root:not(:empty) + #app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>Please enable JavaScript to run the application.</noscript>
    <app-root></app-root>
    <div id="app-loading">
      <img
        class="logo"
        src="assets/img/logo/logo_no_text.svg"
        alt="FoodPrintEdu Logo"
        onerror="this.src='assets/img/logo/logo_no_text.svg'"
      />
      <div class="spinner"></div>
      <div class="loading-text">Loading FoodPrintEdu...</div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const appRoot = document.querySelector('app-root');
        const loading = document.getElementById('app-loading');

        const checkInterval = setInterval(() => {
          if (appRoot && appRoot.children.length > 0) {
            if (loading) {
              loading.style.opacity = '0';
              loading.style.transition = 'opacity 0.3s ease-out';
              setTimeout(() => loading.remove(), 300);
            }
            clearInterval(checkInterval);
          }
        }, 100);

        setTimeout(() => {
          clearInterval(checkInterval);
          if (loading) loading.remove();
        }, 10000);
      });
    </script>
  </body>
</html>
