<form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <input
    class="w-full"
    [invalidField]="registerForm.get('email')"
    pInputText
    formControlName="email"
    placeholder="Email"
  />
  <input
    class="w-full"
    [invalidField]="registerForm.get('name')"
    pInputText
    formControlName="name"
    placeholder="Username"
  />

  <p-password
    class="w-full"
    [invalidField]="registerForm.get('password')"
    [style]="{ width: '100%' }"
    [inputStyle]="{ width: '100%' }"
    formControlName="password"
    [toggleMask]="true"
    placeholder="Password"
  />

  <p-password
    class="w-full"
    [invalidField]="registerForm.get('confirmPassword')"
    [style]="{ width: '100%' }"
    [inputStyle]="{ width: '100%' }"
    formControlName="confirmPassword"
    [toggleMask]="true"
    placeholder="Confirm Password"
  />
  <span
    class="error-message"
    [ngClass]="errorMessage().length === 0 ? 'invisible' : ''"
  >
    {{ errorMessage() }}
  </span>
  <button type="submit">Sign up</button>
</form>
