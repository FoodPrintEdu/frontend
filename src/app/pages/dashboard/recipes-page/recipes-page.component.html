<section class="recipes-page-section">
  <header>
    <div>
      <h1>Recipe Collection</h1>
      <h2>Discover delicious recipes tailored to your diet</h2>
    </div>
    <p-button label="Add Recipe" />
  </header>
  <div class="recipes-page-content">
    <div class="searchbar">
      <p-iconfield iconPosition="left">
        <p-inputicon class="pi pi-search" />
        <input
          type="text"
          pInputText
          placeholder="Search recipes..."
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
        />
      </p-iconfield>
      <p-button label="Filters" icon="pi pi-filter" outlined="true" />
    </div>

    <!-- Loading state -->
    <div *ngIf="loading" class="loading-state">
      <p>Loading recipes...</p>
    </div>

    <!-- Error state -->
    <div *ngIf="error" class="error-state">
      <p>{{ error }}</p>
    </div>

    <!-- Pass filtered recipes to child component -->
    <app-recipes-items
      *ngIf="!loading && !error"
      [recipes]="filteredRecipes"
      [noRecipesMessage]="noRecipesMessage"
    >
    </app-recipes-items>
  </div>
</section>
