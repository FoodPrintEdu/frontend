<div class="diet-preferences">
  <header>
    <div>
      <h2>Diet Preferences</h2>
    </div>
    <h3>Customize your dietary requirements and goals</h3>
  </header>
  <div class="content">
    <div class="wrapper">
      <div class="left">
        <h4>Current Diet Plan</h4>
        <div class="card">
          <h3>Vegetarian Diet</h3>
          <p>Rich in healthy fats, vegetables, and whole grains</p>
        </div>
      </div>
      <div class="right">
        <h4>Daily Calorie Goal</h4>
        <div class="card">
          <h3>1,800 calories</h3>
          <p>Based on your activity level</p>
        </div>
      </div>
    </div>
    <p-button label="Change Diet Plan" [style]="{ width: '100%' }" />
  </div>
</div>
