<div class="items-grid">
  <div *ngFor="let offer of offers" class="item-card-wrapper">

    <p-card styleClass="marketplace-card surface-card h-full">

      <ng-template pTemplate="header">
        <div class="img-placeholder">
          <i class="pi pi-box"></i>
        </div>
      </ng-template>

      <div class="card-content">

        <div class="product-header">
          <h3 class="product-title" [title]="offer.dietIngredientName">
            {{ offer.dietIngredientName }}
          </h3>
          <span class="product-price">
            {{ offer.priceCents / 100 | currency:offer.currency }}
          </span>
        </div>

        <div class="product-details">
          <p class="pack-info">
            <i class="pi pi-inbox mr-1" style="margin-right: 8px;"></i>
            Pack size: {{ offer.packSizeG }}g
          </p>
        </div>

        <div class="product-actions">
          <p-tag
            [value]="offer.packCountRemaining > 0 ? 'In Stock (' + offer.packCountRemaining + ')' : 'Sold Out'"
            [severity]="offer.packCountRemaining > 0 ? 'success' : 'danger'"
            styleClass="text-sm">
          </p-tag>

          <p-button
            icon="pi pi-cart-plus"
            label="Add"
            [disabled]="offer.packCountRemaining === 0"
            (onClick)="addItem(offer)"
            styleClass="p-button-sm p-button-rounded"
            [outlined]="true">
          </p-button>
        </div>

      </div>
    </p-card>
  </div>
</div>
<p-toast position="bottom-right"></p-toast>
